<a [routerLink]='this.userCard.id.toString()' class="card" (swipe)="onSwipe($event)" (pan)='onPan($event)' #card>
  <div class="card__background" [style.background-image]="'url(' + userCard.photo + ')'"></div>
  <div class="card__interface">
    <h1>{{title}}</h1>
    <p #cardDescription>{{description}}</p>
    <div class='card__buttons-container'>
      <app-button *ngIf="userCard.like" class="card__button-message" [style]='ButtonStyleType.invert' [size]='ButtonSizeType.large' [iconPath]="'assets/media/icons/message.png'" (clickEvent)='openChat($event)'/>
      <app-button class="card__button-like" [appLikeButton]='userCard' (clickEvent)='like($event)'/>
    </div>
  </div>
  <ng-container *ngIf="matchVisible">
    <app-match [secondUser]='userCard' (closeEvent)='closeMatchPopup()'></app-match>
  </ng-container>
</a>
