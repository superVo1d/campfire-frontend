<div class="cards-stack">
  <div class="cards-stack__container" #slider>
    <app-card
      class="cards-stack__card"
      [class]="{'prev': i === prevIndex, 'active' : i === activeIndex, 'next' : i === nextIndex }"
      (panEvent)='handlePan($event)'
      (swipeEvent)='handleSwipe($event)'
      [userCard]='user'
      *ngFor="let user of userCards; index as i"
    />
  </div>
</div>
