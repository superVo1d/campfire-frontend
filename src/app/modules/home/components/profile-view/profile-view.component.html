

<div class='interface'>
  <div>
<!--    <app-button class="back-button back" [style]='"secondary"' iconPath="assets/media/icons/arrowRight.svg" [onClick]='previewMode ? onClickBack : close'/>-->
    <app-button *ngIf="!previewMode" class="like like-button" [class.active]="liked" (clickEvent)='like()' [iconPath]="liked ? 'assets/media/icons/starFilled.png' : 'assets/media/icons/star.png'" />
  </div>
</div>

<div class='content'>
  <div class='profile'>
    <div class="profile__photo" [style.background-image]="'url(' + profile.photo + ')'"></div>
    <div class="profile__description">
      <h1>{{ cardTitle }}</h1>
      <p>{{ profile.about }}</p>
    </div>
  </div>
</div>
