<div class="cards">
  <ng-container *ngFor="let card of cards">
    <div class="card">
      <div class="card__content">
        <div class="card__title">{{ card.title }}</div>
        <div *ngIf="card.match" class="card__label">Мэтч!</div>
      </div>
      <div class="card__background" [style.background-image]="'url(' + card.photo + ')'"></div>
    </div>
  </ng-container>
</div>
