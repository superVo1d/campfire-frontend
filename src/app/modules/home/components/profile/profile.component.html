<div class="profile" *ngIf='(user$ | async) as user'>
  <app-userpic class="profile__picture" [path]="user.photo"></app-userpic>
  <div class="profile__name">
    <a class="author" [routerLink]='"settings"'>
      <span>{{ user.firstName }}</span>
      <app-icon class="icon" [path]="'assets/media/icons/arrowRight.svg'"></app-icon>
    </a>
    <div class="status">{{ user.hub }}</div>
  </div>
</div>
