<a [class]="classNames" [routerLink]="link" *ngIf='link else buttonElement' (click)="handleClick($event)">
  <app-icon *ngIf="iconPath" [path]="iconPath"></app-icon>
  {{ text }}
</a>

<ng-template #buttonElement>
  <button [type]="type" [class]="classNames"  (click)="handleClick($event)">
    <app-icon *ngIf="iconPath" [path]="iconPath"></app-icon>
    {{ text }}
  </button>
</ng-template>
