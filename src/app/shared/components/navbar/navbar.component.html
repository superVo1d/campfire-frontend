<div class="navbar">
  <div>
    <ng-container *ngFor="let item of paths">
      <a [routerLink]="item.path" class="navbar__button" routerLinkActive="active" [routerLinkActiveOptions]="{exact: item.path === ''}">
        <app-icon class="icon" [path]="item.icon"></app-icon>
      </a>
    </ng-container>
  </div>
</div>
