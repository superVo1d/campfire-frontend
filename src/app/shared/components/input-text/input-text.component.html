<div *ngIf="label" class='label'>{{ label }}</div>
<div *ngIf='textarea' class='textarea-wrapper'>
  <textarea #textArea [class]='["input", "input_textarea"]' [formControl]="control" (input)="onChange()"></textarea>
  <span class='input__counter'>{{ length + '/' + max }}</span>
</div>
<input *ngIf='!textarea' class='input' [type]='type' [formControl]="control" on  (input)="onChange()"/>
